<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>In tem</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(
          135deg,
          #ffd700,
          #ff6347
        ); /* Bright Gradient */
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }

      .container-custom {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 650px;
      }

      .logo {
        max-width: 100px;
        margin-bottom: 10px;
      }

      .category {
        background: #f7f7f7;
        padding: 15px;
        margin-top: 15px;
        border-radius: 15px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .btn-custom {
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
        width: 100%;
      }

      .btn-custom:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }

      .btn-primary {
        background-color: #ff6347;
        border: none;
      }

      .btn-primary:hover {
        background-color: #ff4500;
      }

      .btn-secondary {
        background-color: #888;
        border: none;
      }

      .btn-secondary:hover {
        background-color: #666;
      }
    </style>
  </head>

    <div class="container container-custom">

            >
          </div>
          <div class="col-6">
