<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Style Page</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #2A2A2A;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        .category {
            background: #333;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .category h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #8B5CF6;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
            min-width: 120px;
        }

        .button:hover {
            background: #A78BFA;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>In tem</h1>

        <div class="category">
            <h2>ST25</h2>
            <div class="buttons">
                <a href="#" class="button">ST25 - 5kg</a>
                <a href="#" class="button">ST25 - 10kg</a>
            </div>
        </div>

        <div class="category">
            <h2>Nàng Hoa</h2>
            <div class="buttons">
                <a href="#" class="button">Nàng Hoa mới tinh - 5kg</a>
                <a href="#" class="button">Nàng Hoa mới tinh - 10kg</a>
                <a href="#" class="button" style="background: #555;">Nàng Hoa tiêu chuẩn - 5kg</a>
                <a href="#" class="button" style="background: #555;">Nàng Hoa tiêu chuẩn - 10kg</a>
            </div>
        </div>
    </div>

</body>
</html>
